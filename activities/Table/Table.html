<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="Table.css">
</head>
<header> <h1>My Class Schedule</h1></header>
<body>
    <main>
    <table class="class">
        <thead>
            <tr>
                <th>Dept</th><th>number</th><th>Time</th><th>location</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td colspan="4">Information yooooo</td>
        </tr>
        <!-- colspan allows you to across 多個柱子 -->
        <tr>
            <td>IT</td><td>999</td><td>35AM</td><td rowspan="2">P9</td>
        </tr>
        <!-- rowspan is a tag that can make two row into one -->
        <tr>
            <td>CS</td><td>888</td><td>44PM</td>
        </tr>
        </tbody>
        <tfoot>
            <th colspan="3" id="total-credit">Total Credit</th>
            <td headers="total-credit">12</td>
        </tfoot>
    </table>
    </main>
</body>
</html>
